 <h1 class="mt20"> Questions to {{qTitle}}</h1>
<div class="bootsrap-wrapper">
    <div class="row">
        <div class="col-md-12">
            <div class="container text-center">
                <button mat-raised-button color="primary" [routerLink]="'/admin/add-module-questions/' +qId+ '/' +qTitle " ><mat-icon mat-list-icon>add</mat-icon>Add Question</button>
            </div>
            <mat-card *ngFor="let q of questions; let i=index" class="mt20">
                <mat-card-content>
                    <p> 
                        <b> Q{{i+1}}</b> <span class="ml10"[innerHTML]=" q.content "></span></p>
                    
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-6">
                                    <p class="ml10"><b>a)</b> {{ q.option1 }}</p>
                                </div>
                                <div class="col-md-6">
                                    <p><b>b)</b> {{ q.option2 }}</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <p class="ml10"><b>c)</b> {{ q.option3 }}</p>
                                </div>
                                <div class="col-md-6">
                                    <p><b>d)</b> {{ q.option4 }}</p>
                                </div>
                            </div>
                            <mat-divider></mat-divider>
                            <p  ><b class="ml10">Correct Answer:</b> {{ q.answer }}</p>

                        </div>
                        
                </mat-card-content>
                <mat-card-actions class="ml10">
                    <button mat-button (click)="deleteQuestion(q.questionId)" color="warn">Delete</button>
                    <button mat-button color="accent">Update</button>
                 </mat-card-actions>
            </mat-card>
            
        </div>
    </div>
</div>
