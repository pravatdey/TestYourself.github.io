<mat-card>
    <mat-action-list class="box">
      <button mat-list-item [routerLink]="'/user-dashboard/profile'"> <mat-icon mat-list-icon>account_circle</mat-icon> Profile</button>

        <div mat-subheader>Available Categories</div>

        
        <button routerLink="/user-dashboard/0" mat-list-item><mat-icon mat-list-icon>quiz</mat-icon>All Question Module</button>
        <button [routerLink]="'/user-dashboard/' +c.cid" mat-list-item *ngFor="let c of categories" > <mat-icon mat-list-icon> quiz</mat-icon> {{c.title}}</button>
        <a (click)="logout()" *ngIf="login.isLoggedIn()" mat-icon-button class="example-icon favorite-icon mr40 "
        aria-label="Example icon-button with heart icon">
        Logout
    
      </a>
    </mat-action-list>
</mat-card>
