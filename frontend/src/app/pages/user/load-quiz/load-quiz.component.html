<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <h1 class="mt20" >Available Question modules</h1>
        <div class="row mt20" *ngIf="questions">
         
            <div class="col-md-4" *ngFor="let q of questions">
                 <mat-card class="mb20">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>
                            {{q.title}}
                        </mat-card-title>
                        <mat-card-subtitle>
                            {{q.category.title}}
                        </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                         <p class="truncate">{{q.description}}</p>
                    </mat-card-content>
                 <mat-card-actions>
                    <button mat-button color="accent"><b>view</b></button>
                    <button mat-button color="warn" [routerLink]="'/user-dashboard/instructions/'+q.qid"  ><b>Start</b></button>
                    <button mat-button color="primary"><b>Questions:{{q.numberOfQuestions}}</b></button>
                    <button mat-button color="primary" class="ml10"><b>M.Mark:{{q.maxMarks}}</b></button>
                 </mat-card-actions>
                 </mat-card>
            </div>
            <div class="col-md-12" *ngIf="questions.length==0">
                <mat-card>
                    <mat-card-content>
                        <h1>No data in this category</h1>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
